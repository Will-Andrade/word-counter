<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Word Counter</title>
</head>
<body>
    <header>
        <h1 class="main-title">Word and Character Counter</h1>
        <p class="main-description">Start typing inside the box below!</p>
    </header>

    <main>
        <textarea data-js="text-box" name="" cols="30" rows="10"></textarea>

        <div class="counters">
            <p>Characters</p>
            <span data-js="characters-count">0</span>
        </div>

        <div class="counters">
            <p>Words</p>
            <span data-js="words-count">0</>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
